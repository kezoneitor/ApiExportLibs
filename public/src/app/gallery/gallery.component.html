<mat-tab-group [backgroundColor]="'accent'">
  <mat-tab label="Funciones">
    <!--<mat-paginator [length]="getLings().length" [pageSize]="3" [pageSizeOptions]="[1, 10, 20]" *ngIf="getLings() !== undefined">-->
      <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let ling of getLings()">
            <mat-card class="card"> 
              <mat-card-header>
                <div mat-card-avatar class="photo" [ngStyle]="{'background-image': 'url(\''+ling.photourl+'\')'}"></div>
                <mat-card-title>{{ ling.code }}</mat-card-title>
                <mat-card-subtitle>{{ling.displayname}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>{{ ling.description }}</p>
              </mat-card-content>
              <mat-card-actions>
                <button mat-button id="{ ling.code }" (click)="view(ling.code)">Ver</button>
              </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    <!--</mat-paginator>-->
  </mat-tab>
  <mat-tab label="Mis funciones" *ngIf="user !== undefined">
    <mat-grid-list cols="3" rowHeight="1:1">
      <mat-grid-tile *ngFor="let ling of myLings">
        <mat-card class="card">
          <mat-card-header>
            <div mat-card-avatar class="photo" [ngStyle]="{'background-image': 'url(\''+ling.photourl+'\')'}"></div>
            <mat-card-title>{{ ling.code }}</mat-card-title>
            <mat-card-subtitle>{{ling.displayname}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ ling.description }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button id="{ ling.code }" (click)="view(ling.code)">Ver</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
