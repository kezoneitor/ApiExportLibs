<section style="margin-left: 2.5%">
  <h1>Editor</h1>
  <div class="editor">
    <mat-form-field>
      <input style="width: 40%" [(ngModel)]="functionName" matInput placeholder="Nombre" (ngModelChange)="updateView()" />
    </mat-form-field>
    <mat-form-field>
      <input style="width: 50%" [(ngModel)]="parametros" matInput placeholder="Parametros (separados por coma)" (ngModelChange)="updateView()" />
    </mat-form-field>

    <ngx-codemirror
      [(ngModel)]="codeView"
      [options]="{
        lineNumbers: true,
        theme: 'material',
        mode: 'javascript'
      }"
      (ngModelChange)="codeUpdate($event)"
    >
    </ngx-codemirror>

    <mat-form-field>
      <textarea matInput placeholder="DescripciÃ³n"></textarea>
    </mat-form-field>
    <h2>Dependencias:</h2>
  </div>
</section>
